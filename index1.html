<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <button class="start">Enter Question <br> and <br> Answer</button>
    <div class="container passive">
        <div class="quiz_box">
            <div>
                <textarea type="text" class="question_text" placeholder="Question Text"></textarea>
            </div>
            <div class="option_list">
                <textarea type="text" class="option" placeholder="option a"></textarea>
                <textarea type="text" class="option" placeholder="option b"></textarea>
                <textarea type="text" class="option" placeholder="option c"></textarea>
                <textarea type="text" class="option" placeholder="option d"></textarea>
            </div>
        </div>
        <div class="footer">
            <div>
                <label for="correct">Correct Answer</label>
                <input type="text" class="correct" maxlength="1">
            </div>
            <div>
                <button class="btn record">Record</button>
                <button class="btn next">Next</button>
                <button class="btn finish">Finish</button>
            </div>
        </div>

    </div>
    
    <script src="script2.js"></script>
    <script src="script1.js"></script>

</body>
</html>
